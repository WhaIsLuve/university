<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Тест</h2>
    <fieldset>
        <span>Какой тег нужно исползовать для того, чтобы задать заголовок?</span>
        <div>
          <label>
            <input type="radio">
            <span>h1</span>
          </label>
          <label>
            <input type="radio">
            <span>head</span>
          </label>
          <label>
            <input type="radio">
            <span>header</span>
          </label>
        </div>
      </fieldset>
    <fieldset>
        <span>Какой язык программирования используется для создания скриптов на web-странице?</span>
        <div>
          <label>
            <input type="checkbox">
            <span>JavaScript</span>
          </label>
          <label>
            <input type="checkbox">
            <span>Python</span>
          </label>
          <label>
            <input type="checkbox">
            <span>C#</span>
          </label>
          <label>
            <input type="checkbox">
            <span>TypeScript</span>
          </label>
          <label>
            <input type="checkbox">
            <span>Scratch</span>
          </label>
        </div>
      </fieldset>
      <label>
        <span>Выберите свой любимый цвет:</span>
        <input type="color">
      </label>
      <br>
      <label>
        <span>Заполните шкалу радости, где полностью слева это депрессия, а полностью справа счаслив:</span>
        <input type="range">
      </label>
      <br>
      <button>Отправить</button>
    </form>
</body>
</html>
